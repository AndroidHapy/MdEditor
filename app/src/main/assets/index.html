<body>
	<header style="position: fixed;"> <!-- 头 -->
		<a id="cd-logo" href="#0">%s </a>

			<ul>
				<li><a href="#0">预览</a></li>
				<li><a href="#0">保存</a></li> 
			</ul>
		</nav>

				<div id="editormd">
				 					<!--TODO 这里自动从指定路径导入.md的文件到mddoc中-->

				<textarea id="mddoc" style="width:800px;height:300px; display:none;">
%s
          
					</textarea>   	<!--输入需要转换的markdown文件结束-->

					</div>

 		<div class="cd-navigation socials" style="display:none;" ><!-- 连接 -->
